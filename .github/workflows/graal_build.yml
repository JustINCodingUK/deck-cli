name: GraalVM Native Build

on:
  push:
    tags:
      - 'v*' 

jobs:
  build-native:
    name: Build Native Image (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '17'

      - name: Set up GraalVM Native Image
        run: gu install native-image

      - name: Grant execute permission for Gradle
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build Native Image
        run: ./gradlew nativeCompile

      - name: Find Executable
        id: find_exe
        run: |
          APP_NAME="app"
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "path=build/native/nativeCompile/${APP_NAME}.exe" >> $GITHUB_OUTPUT
          else
            echo "path=build/native/nativeCompile/${APP_NAME}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_exe.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
